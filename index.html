<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Nutritionist</title>
</head>

<body>
    <header>
        <div class="headerBanner">
            <div class="cta_Join">
                <a href="">Join Our Personalized Nutrition Demo For Free</a>
            </div>
            <img class="backImg" src="./images/backbanner.png" alt="banner design">
            <img class="backImg2" src="./images/backbanner.png" alt="banner design">
        </div>
        <nav>
            <!-- Logo -->
            <picture class="logoImg">
                <source media="(max-width: 320px)" srcset="./images/logoMobile.png">
                <source media="(min-width: 321px) and (max-width: 1023px)" srcset="./images/logoLaptop.png">
                <source media="(min-width: 1024px)" srcset="./images/logoDesktop.png">
                <img src="./images/logoDesktop.png" alt="logo">
            </picture>

            <!-- Hamburger toggle -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 100 80" fill="#CBEA7B">
                    <rect class="bar top" width="100" height="8" rx="4" />
                    <rect class="bar middle" y="32" width="100" height="8" rx="4" />
                    <rect class="bar bottom" y="64" x="50" width="50" height="8" rx="4" />
                </svg>
                <!-- X SVG -->
                 <svg class="x-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 100 100" fill="#CBEA7B" >
                    <line x1="0" y1="0" x2="70" y2="70" stroke="#CBEA7B" stroke-width="8" stroke-linecap="round"/>
                    <line x1="70" y1="0" x2="0" y2="70" stroke="#CBEA7B" stroke-width="8" stroke-linecap="round"/>
                 </svg>
            </label>

            <!-- Menu -->
            <ul class="main_nav">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Team</a></li>
                <li><a href="">Process</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
